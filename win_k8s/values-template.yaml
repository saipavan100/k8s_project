replicaCount: 1

# Docker images from Azure Container Registry
backend:
  repository: winonboard.azurecr.io/myapp-backend
  tag: latest
  pullPolicy: Always

frontend:
  repository: winonboard.azurecr.io/myapp-frontend
  tag: latest
  pullPolicy: Always

# Backend environment variables
backend_env:
  NODE_ENV: production
  PORT: 5000
  HOST: 0.0.0.0
  FRONTEND_URL: http://localhost:3000
  BACKEND_URL: http://localhost:5000
  MAX_FILE_SIZE: "5242880"
  ALLOWED_FILE_TYPES: "pdf,doc,docx,jpg,jpeg,png"

# Backend secrets - USE ENVIRONMENT VARIABLES OR GITHUB SECRETS
backend_secrets:
  MONGODB_URI: "CHANGE_ME_IN_PRODUCTION"
  JWT_SECRET: "CHANGE_ME_IN_PRODUCTION"
  JWT_EXPIRE: "7d"
  EMAIL_HOST: "CHANGE_ME"
  EMAIL_PORT: "587"
  EMAIL_USER: "CHANGE_ME"
  EMAIL_PASSWORD: "CHANGE_ME"
  EMAIL_FROM: "CHANGE_ME"
  ADMIN_EMAIL: "CHANGE_ME"
  ADMIN_PASSWORD: "CHANGE_ME"
  AZURE_OPENAI_ENDPOINT: "CHANGE_ME"
  AZURE_OPENAI_API_KEY: "CHANGE_ME"
  AZURE_OPENAI_DEPLOYMENT: "gpt-4o-mini"
  AZURE_OPENAI_API_VERSION: "2025-01-01-preview"

# Frontend environment variables
frontend_env:
  REACT_APP_API_URL: /api

# Service Configuration
service:
  backend:
    type: ClusterIP
    port: 5000
  
  frontend:
    type: ClusterIP
    port: 3000

# Ingress Configuration
ingress:
  enabled: true
  className: "nginx"
  annotations: {}
  hosts:
    - host: ""  # Empty = accept any hostname/IP
      paths:
        - path: /
          pathType: Prefix
  tls: []

nameOverride: ""
fullnameOverride: ""
