apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-win-k8s
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        # Backend Container
        - name: backend
          image: "{{ .Values.backend.repository }}:{{ .Values.backend.tag }}"
          imagePullPolicy: {{ .Values.backend.pullPolicy }}
          ports:
            - name: backend
              containerPort: {{ .Values.service.backend.port }}
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config
            - secretRef:
                name: {{ .Release.Name }}-secret
          
          livenessProbe:
            httpGet:
              path: /health
              port: backend
            initialDelaySeconds: 60
            periodSeconds: 30
          
          readinessProbe:
            httpGet:
              path: /health
              port: backend
            initialDelaySeconds: 30
            periodSeconds: 10

        # Frontend Container
        - name: frontend
          image: "{{ .Values.frontend.repository }}:{{ .Values.frontend.tag }}"
          imagePullPolicy: {{ .Values.frontend.pullPolicy }}
          ports:
            - name: frontend
              containerPort: {{ .Values.service.frontend.port }}
              protocol: TCP
          
          envFrom:
            - configMapRef:
                name: {{ .Release.Name }}-config
          
          livenessProbe:
            httpGet:
              path: /
              port: frontend
            initialDelaySeconds: 180
            periodSeconds: 30
          
          readinessProbe:
            httpGet:
              path: /
              port: frontend
            initialDelaySeconds: 120
            periodSeconds: 10
