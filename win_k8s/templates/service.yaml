---
# Backend Service (Internal ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-backend
  labels:
    app: {{ .Release.Name }}-backend
spec:
  type: {{ .Values.service.backend.type }}
  ports:
    - name: backend
      port: {{ .Values.service.backend.port }}
      targetPort: backend
      protocol: TCP
  selector:
    app: {{ .Release.Name }}-backend

---
# Frontend Service (ClusterIP or LoadBalancer)
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-frontend
  labels:
    app: {{ .Release.Name }}-frontend
spec:
  type: {{ .Values.service.frontend.type }}
  ports:
    - name: frontend
      port: {{ .Values.service.frontend.port }}
      targetPort: frontend
      protocol: TCP
  selector:
    app: {{ .Release.Name }}-frontend