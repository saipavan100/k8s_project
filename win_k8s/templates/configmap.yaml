apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    app: {{ .Release.Name }}
data:
  NODE_ENV: {{ .Values.backend_env.NODE_ENV | quote }}
  PORT: {{ .Values.backend_env.PORT | quote }}
  HOST: {{ .Values.backend_env.HOST | quote }}
  FRONTEND_URL: {{ .Values.backend_env.FRONTEND_URL | quote }}
  BACKEND_URL: {{ .Values.backend_env.BACKEND_URL | quote }}
  MAX_FILE_SIZE: {{ .Values.backend_env.MAX_FILE_SIZE | quote }}
  ALLOWED_FILE_TYPES: {{ .Values.backend_env.ALLOWED_FILE_TYPES | quote }}
  AZURE_OPENAI_DEPLOYMENT: {{ .Values.backend_secrets.AZURE_OPENAI_DEPLOYMENT | quote }}
  AZURE_OPENAI_API_VERSION: {{ .Values.backend_secrets.AZURE_OPENAI_API_VERSION | quote }}
  REACT_APP_API_URL: {{ .Values.frontend_env.REACT_APP_API_URL | quote }}
