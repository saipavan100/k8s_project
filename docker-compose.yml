services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: winwire-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - MONGODB_URI=${MONGODB_URI:-mongodb://localhost:27017/ignite}
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_change_in_production}
      - JWT_EXPIRE=7d
      - EMAIL_HOST=${EMAIL_HOST:-smtp.gmail.com}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USER=${EMAIL_USER:-your-email@gmail.com}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-your-app-password}
      - EMAIL_FROM=${EMAIL_FROM:-your-email@gmail.com}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-Admin@123}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-https://your-endpoint.cognitiveservices.azure.com}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-your-api-key-here}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o-mini}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2025-01-01-preview}
      - MAX_FILE_SIZE=5242880
      - ALLOWED_FILE_TYPES=pdf,doc,docx,jpg,jpeg,png
      - FRONTEND_URL=http://localhost:3000
      - BACKEND_URL=http://localhost:5000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:5000/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - winwire-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: winwire-frontend
    ports:
      - "3000:80"
    environment:
      - REACT_APP_API_URL=/api
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - winwire-network

networks:
  winwire-network:
    driver: bridge
